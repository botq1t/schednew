<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Schednew</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/colorschemes.js"></script>
</head>

<body>
	<div class="wrapper">
		<section class="info">
			<div class="info__countdown">До конца семестра: 102 д., 06:02:15</div>
			<div class="info__week">Неделя №5 (СР)</div>
			<div class="info__time">16:26:17</div>

			<div class="info__toggler"></div>
		</section>
		<header class="header">
			<div class="header__body">
				<h1 class="header__title">Расписанька</h1>
				<section class="header__remain remain">
					<div class="remain__time">Пара №1</div>
					<div class="remain__countdown">До конца: <span>01:05:20</span></div>
				</section>


			</div>
		</header>

		<main class="main">
			<nav class="main__nav-v nav-v">
				<section class="nav-v__body">
					<ul class="nav-v__content">
						<il class="nav-v__tab" id="nav-v_schedule"><span class="icon-bells"></span></il>
						<il class="nav-v__tab" id="nav-v_hours"><span class="icon-clock"></span></il>
					</ul>

					<ul class="nav-v__settings">
						<il class="nav-v__tab" id="nav-v_settings"><span class="icon-prefs"></span></il>
					</ul>
				</section>
			</nav>

			<div class="main__content">
				<div id="nav-v_schedule-target" class="main__schedule schedule">
					<section class="schedule__parity schedule__parity_odd">
						Чётная неделя
					</section>

					<section id="nav-h_117-target" class="schedule__group">
					</section>
					<section id="nav-h_217-target" class="schedule__group"></section>
				</div>
				<div id="nav-v_hours-target" class="main__hours hours">

				</div>
			</div>
		</main>

		<footer class="footer">
			<div class="footer__body">
				<nav class="footer__nav-h nav-h">
					<ul class="nav-h__body">
						<il class="nav-h__tab" id="nav-h_117">У117</il>
						<il class="nav-h__tab" id="nav-h_217">У217</il>
					</ul>
				</nav>
			</div>
		</footer>
	</div>

	<script type="module" src="js/main.js"></script>
</body>

</html>
